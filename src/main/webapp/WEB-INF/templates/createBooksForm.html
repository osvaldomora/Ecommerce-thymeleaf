<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Eccomerce-Osvaldo</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link th:href="@{/resources/bootstrap/css/jumbotron.css}"
	rel="stylesheet">
<link th:href="@{/resources/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>


	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Registration</strong>
				</h4>
				<div class="card-body">
					<form action="#" th:action="@{/save}" th:object="${form}"
						method="post">
						<fieldset>
							<input type="submit" id="submitButton" th:value="Save"> <input
								type="reset" id="resetButton" name="reset" th:value="Reset" />
							<table>
								<thead>
									<tr>
										<th>Title</th>
										<th>Author</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="book, itemStat : *{books}">
										<td><input
											th:field="*{books[__${itemStat.index}__].title}" /></td>
										<td><input
											th:field="*{books[__${itemStat.index}__].author}" /></td>
									</tr>
								</tbody>
							</table>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</main>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
