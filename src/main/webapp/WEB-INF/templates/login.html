<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Eccomerce-Osvaldo</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link th:href="@{/resources/bootstrap/css/jumbotron.css}"
	rel="stylesheet">
<link th:href="@{/resources/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>


	<main role="main">
		<hr>
		<div class="container">
<!-- 			<a class="btn btn-primary" th:href="@{/}">Logout</a> -->
			<div class="card">
				<h4 class="card-header">
					<strong>Login</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="row">
							<div class="col-lg-12 col-md-6">
								<div class="form-group">
									<label for="name">User Name::</label> <input type="text"
										class="form-control" id="name" name="name"
										placeholder="write your name" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-6">
								<div class="form-group">
									<label for="Password">Password</label> <input type="password"
										class="form-control" id="password" name="password"
										placeholder="write your  password" required="required">
								</div>
							</div>
						</div>

						<hr>
						<button type="submit" title="Login User." class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>

	</main>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
