<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Eccomerce-</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<link th:href="@{/resources/bootstrap/css/jumbotron.css}"
	rel="stylesheet">
<link th:href="@{/resources/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>


	<main role="main">
	      <!-- Main jumbotron for a primary marketing message or call to action th:object="${search}"  th:field="*{productCategory}"  -->
      <div class="jumbotron">
        <div class="container">
          <h3>search product.</h3>
         
          <form class="form-inline" th:action="@{/search}" method="get">
            <input type="text" class="form-control mb-3" name="productName"  id="exampleFormControlInput1" placeholder="Search product">&nbsp;

            <button type="submit" class="btn btn-primary mb-3">search</button>
          </form>
        </div>
      </div>
      <hr>
		<hr>
		<div class="container">
<!--               <a class="btn btn-primary" th:href="@{/logout}">Logout</a> -->
              
			<div class="card">
				<h4 class="card-header">
					<strong>Registration</strong>
				</h4>
				<div th:if="${message != null}" class='alert alert-success' th:text="${message}" role='alert'></div>
				<div class="card-body">
					<form th:action="@{/getSelectProducts}" method="get"
						th:object="${productDto}">
					
						<div class="row">
							<table class="table table-striped table-bordered ">
								<tr>
									<th></th>
									<th>Product Name</th>
									<th>Product Category</th>
									<th>Price</th>
									<th>Available Quantity</th>
									<th>Image</th>
									<th>Choose</th>

								</tr>
							<tr th:each="aliasProd, itemStat : *{products}">
									<td><input type="hidden"
										th:field="*{products[__${itemStat.index}__].productId}" readonly></td>
									<td><label th:text="*{products[__${itemStat.index}__].productName}"></label>
										<input type="hidden"
										th:field="*{products[__${itemStat.index}__].productName}"></td>
									<td><label th:text="*{products[__${itemStat.index}__].productCategory}"></label>
										<input type="hidden"
										th:field="*{products[__${itemStat.index}__].productCategory}"></td>
									<td><label th:text="*{products[__${itemStat.index}__].productPrice}"></label>
										<input type="hidden"
										th:field="*{products[__${itemStat.index}__].productPrice}"></td>
									<td><label th:text="*{products[__${itemStat.index}__].productQuantity}"></label>
										<input type="hidden" disabled
										th:field="*{products[__${itemStat.index}__].productQuantity}"></td>
									<td><img
										th:src="@{/resources/images/{img} ( img=*{products[__${itemStat.index}__].imagen})  }"
										width="136" height="136"></td>
									<td><input type="checkbox"
										th:field="*{products[__${itemStat.index}__].enabled}"
										th:value="*{products[__${itemStat.index}__].enabled}"></input>
									</td>

								</tr>


							</table>

						</div>
						<button type="submit" title="View Cart." class="btn btn-primary">View
							Cart</button>
							
							 <a class="btn btn-primary" th:href="@{/shoppingList}">View purchases</a>

					</form>
				</div>
			</div>
		</div>

	</main>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
